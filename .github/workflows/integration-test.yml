name: integration-test
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  integration-test:
    name: integration-test
    runs-on: self-hosted
    env:
      CLUSTER_NAME: vpc-rc-ci-test
      K8S_VERSION: 1.19
    steps:
      - name: clean work dir from previous runs
        run: |
          rm -rf *
      - name: setup go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go
      - name: setup environment
        run: |
          source ~/.bashrc
      - name: checkout code
        uses: actions/checkout@v2
      - name: clean docker images
        run: docker image prune -f
      - name: create EKS Cluster
        run: |
          ./scripts/test/create-cluster.sh \
            -n $CLUSTER_NAME \
            -v $K8S_VERSION \
            -s $GITHUB_RUN_NUMBER
      - name: create IAM Roles
        run: |
          ./scripts/test/iam-resources.sh \
            -n $CLUSTER_NAME \
            -s $GITHUB_RUN_NUMBER \
            -o "create"
      - name: run integration tests
        run: |
          ./scripts/test/test-with-eksctl.sh \
            -n $CLUSTER_NAME \
            -s $GITHUB_RUN_NUMBER
      - name: delete IAM Roles
        if: always()
        run: |
          ./scripts/test/iam-resources.sh \
            -n $CLUSTER_NAME \
            -s $GITHUB_RUN_NUMBER \
            -o "delete"
      - name: delete EKS Cluster
        id: deleteCluster
        if: always()
        run: |
          ./scripts/test/delete-cluster.sh
